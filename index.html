<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ProgrammaStructuren</title>
  <!-- Link naar stylesheet -->
  <link rel="stylesheet" href="css/style.css" />
  <!-- Link naar scriptfile-->
  <script src="js/script.js"></script>
</head>

<body>
  <img class="floatrechts" src="img/logohowest.png" alt="Logo" />
  <!-- Hier komt de HTML -->
  <h1>Operatoren</h1>
  <h2>ToekenningsOperatoren</h2>

  <button id="btnToekenning">Toon berekening</button>
  <div id="divToekenningResult"> </div>

  <h2>Vergelijkingsoperatoren</h2>
  <button id="btnVergelijk">Toon vergelijking</button>
  <div id="divVergelijkResult"></div>

  <h2>Wiskundige operatoren</h2>
  <button id="btnWiskunde">Toon berekening</button>
  <div id="divWiskundeResult"></div>

  <h2>Booleaanse operatoren</h2>
  <button id="btnBool">Toon Boolexpressie</button>
  <div id="divBoolResult"></div>

  <h1>Structuren</h1>
  <h2>Voorwaardelijk uitvoeren van instructie(s)</h2>
  <h3>If</h3>
  <button id="btnIf">Toon Boolexpressie</button>
  <div id="divIfResult"></div>

  <h3>Switch</h3>
  <label for="txtSwitchInput">Geef een scheepvaarder in : </label> <input type="text" name="txtSwitchInput"
    id="txtSwitchInput" placeholder="Naam..." />
  <button id="btnSwitch">Toon SwitchResult</button>
  <div id="divSwitchResult"></div>

  <h2>Herhaaldelijke uitvoering : Iteraties of lussen</h2>
  <h3>While</h3>
  <label for="txtWhileInput">Geef een scheepvaarder in : </label> <input type="text" name="txtWhileInput"
    id="txtWhileInput" placeholder="Getal..." />
  <button id="btnWhile">Toon WhileResult</button>
  <div id="divWhileResult"></div>

  <h3>Do..While</h3>
  <label for="txtDoWhileInput">Geef een getal in : </label> <input type="text" name="txtDoWhileInput"
    id="txtDoWhileInput" placeholder="Getal..." />
  <button id="btnDoWhile">Toon WhileResult</button>
  <div id="divDoWhileResult"></div>

  <h3>For</h3>
  <label for="txtForInput">Geef een getal in : </label> <input type="text" name="txtForInput" id="txtForInput"
    placeholder="Getal..." />
  <button id="btnFor">ToonForResult</button>
  <div id="divForResult"></div>

  <h3>For...In</h3>
  <button id="btnForIn">ToonForInResult</button>
  <div id="divForInResult"></div>

  <h3>Break</h3>
  <button id="btnBreak">BreakDemo</button>
  <div id="divBreakResult"></div>

  <h3>Continue</h3>
  <button id="btnContinue">ContinueDemo</button>
  <div id="divContinueResult"></div>


</body>

</html>
